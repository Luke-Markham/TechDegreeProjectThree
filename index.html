<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>The Code Review</h1>
    </header>

    <!-- Intro -->

    <div class="wrapper">
      <section class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr />
        <hr />
      </section>

      <!-- Main-Content -->
      <!-- Contact Info form -->
      <section class="main-form">
        <form>
          <div class="bkg-color">
            <fieldset class="contact">
              <legend class="contact-title">Contact Infomation</legend>
              <label for="name">Full Name</label><br />
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Required"
                required
              /><br />

              <label for="email">Email Address</label><br />
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="Required"
                required
              /><br />

              <label for="telephone">Phone Number</label><br />
              <input
                type="tel"
                id="telephone"
                name="user_telephone"
                placeholder="Enter your number here"
              />
              <br />

              <label for="address">Street Address</label><br />
              <input
                type="text"
                id="address"
                name="user_address"
                placeholder="Enter your address here"
              /><br />

              <label for="city">City</label><br />
              <input
                type="text"
                id="city"
                name="user_city"
                placeholder="Enter your city here"
              /><br />

              <label for="state">State</label>
              <select id="state" name="user_state">
                <option id="state-placeholder" disabled selected hidden
                  >Choose state</option
                >
                <optgroup label="North codesville">
                  <option>JavaScript North</option>
                  <option>HTMLand</option>
                  <option>CSS county</option>
                  <option>Front-End State</option>
                </optgroup>

                <optgroup label="South codesville">
                  <option>JavaScript South</option>
                  <option>PHP isle</option>
                  <option>Python Provience</option>
                  <option>Back-end State</option>
                  <option>Java County</option>
                </optgroup>
              </select>
              <br />

              <label for="zip">Zip Code</label><br />
              <input
                type="text"
                id="zip"
                name="user_zip"
                placeholder="Enter your zip code"
              /><br />
            </fieldset>
          </div>

          <hr />

          <!-- Newsletter form -->
          <div class="bkg-color">
            <fieldset class="newsletter">
              <legend class="newsletter-title">Newsletter</legend>
              <label class="news-intro"
                >Select the newsletters you would like to receive</label
              >
              <br />

              <input
                type="checkbox"
                id="html-news"
                value="newsletter-selection_html-news"
                name="user_newsletter-selection"
              />
              <label for="html-news">HTML News</label>
              <br />

              <input
                type="checkbox"
                id="css-news"
                value="newsletter-selection_css-news"
                name="user_newsletter-selection"
              />
              <label for="css-news">CSS News</label><br />

              <input
                type="checkbox"
                id="javascript-news"
                value="newsletter-selection_javascript-news"
                name="user_newsletter-selection"
              />
              <label for="javascript-news">Javascript News</label><br />

              <label class="news-format">Newsletter Format</label><br />

              <input
                type="radio"
                id="radio-html"
                value="newsletter-format_html"
                name="user_format-selection"
              />
              <label for="radio-html">HTML</label><br />

              <input
                type="radio"
                id="radio-plain-text"
                value="newsletter-format_plain-text"
                name="user_format-selection"
              />
              <label for="radio-plain-text">Plain Text</label><br />

              <label for="extra-info" class="other-topics"
                >Other topics you'd like to hear about</label
              >
              <textarea id="extra-info" name="user_extra-info"></textarea>
              <button type="submit">Sign Up</button>
            </fieldset>
          </div>
        </form>
      </section>
      <!-- Footer -->
      <footer><p>Copyright The Code Review</p></footer>
    </div>
  </body>
</html>
